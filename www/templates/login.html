<ion-view view-title="Login">
	<ion-header-bar>
		<h1 class="title">Login</h1>hello
		<div class="buttons">
			<button class="button button-clear" ng-click="closeLogin()">Close</button>
		</div>
	</ion-header-bar>
	<ion-pane class="ion-content-view" delegate-handle="mainScroll">

		<form ng-submit="doLogin()">
			<label>Username</label>
			<input type="text" placeholder="Babe Piglet" ng-model="loginData.username">

			<label>Password</label>
			<input type="password" placeholder="Av3RYH4rdP4SsW0rd" ng-model="loginData.password">

			<button class="btn-ghost btn-round" type="submit">Log in</button>

			<div class="spacer">of</div>

			<a class="btn-facebook btn-round" ng-click="loginFacebook()">Facebook Login</a>
		</form>

		<div class="logo light animate-rotate"></div>
	</ion-pane>
</ion-view>
