<ion-view view-title="Login">
	<ion-header-bar>
		<h1 class="title">Login</h1>hello
		<div class="buttons">
			<button class="button button-clear" ng-click="closeLogin()">Close</button>
		</div>
	</ion-header-bar>
	<ion-pane class="ion-content-view" delegate-handle="mainScroll">

		<div class="container">
			<div class="container_block white">
				<form ng-submit="doLogin()">
					<label>Username</label>
					<input type="text" placeholder="Henri Matisse" ng-model="loginData.username">

					<label>Password</label>
					<input type="password" placeholder="@4ppathon!" ng-model="loginData.password">

					<button class="btn-ghost btn-round" type="submit">Log in</button>

					<div class="spacer">of</div>

					<a class="button rounded facebook" ng-click="loginFacebook()">Facebook Login</a>
				</form>
			</div>
		</div>
	</ion-pane>
</ion-view>
